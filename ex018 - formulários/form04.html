<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Cadastrais</legend>
            <p><label for="inome">Nome: </label><input type="text" name="nome" id="inome" required placeholder="Nome Completo" minlength="5" maxlength="30" autocomplete="name"></p>
            <p><label for="iemail">E-mail: </label><input type="email" name="email" id="iemail" required placeholder="exemplo@exemplo.com" autocomplete="email"></p>
            <p><label for="itel">Telefone: </label><input type="tel" name="tel" id="itel" required placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{5}-\d{4}$"></p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
