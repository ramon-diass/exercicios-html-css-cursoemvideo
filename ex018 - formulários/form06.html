<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor: </label><input type="color" name="cor" id="icor" value="#ffffff">
        </p>
        <p>
            <label for="isat">Nível de Satisfação: </label><input type="range" name="sat" id="isat" min="1" max="10" value="1">
        </p>
        <p>
            <label for="iarq">Selecionar Arquivo: </label><input type="file" name="arq" id="iarq">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
