<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio e Vídeo</title>
</head>
<body>
    <h1>Reproduzindo áudio.</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/Staycation - Corbyn Kites.mp3" type="audio/mpeg">
    </audio>
    <h1>Reproduzindo vídeo</h1>
    <p>Vamos aprender a reproduzir vídeos em HTML5.</p>
    <video width="400" controls poster="midia/foto-m.jpg">
        <source src="midia/pexels-mikhail-nilov-6933232.mp4" type="video/mp4">
    </video>
</body>
</html>
